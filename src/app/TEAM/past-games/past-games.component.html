  <div class=container style= "float:left;" *ngIf="games">

        <div *ngFor="let game of games" class="row game">
          <div class="col-sm-2 gameDate">
            <p>{{game.date | date }}</p>
          </div>


          <div class="homeTeam teamData col-sm-5" [ngStyle]="{'background':game.goalDiff > 0 ?
                                                      'linear-gradient(to right, rgba(34, 239, 0, 0.75), rgba(0,0,0, 0))' : (game.goalDiff < 0 ?
                                                      'linear-gradient(to right, rgba(255, 81, 81, 0.75), rgba(0,0,0, 0))' :
                                                      'linear-gradient(to right, rgba(255, 255, 73, 0.75), rgba(0,0,0, 0))'
                                                      )}">

            <h3>{{game.homeTeamName}}</h3>
            <span class="score homeScore">{{game.result.goalsHomeTeam}}</span>
          </div>

          <div class="awayTeam teamData col-sm-5" [ngStyle]="{'background':game.goalDiff < 0 ?
                                                      'linear-gradient(to left, rgba(34, 239, 0, 0.75), rgba(0,0,0, 0))' : (game.goalDiff > 0 ?
                                                      'linear-gradient(to left, rgba(255, 81, 81, 0.75), rgba(0,0,0, 0))' :
                                                      'linear-gradient(to left, rgba(255, 255, 73, 0.75), rgba(0,0,0, 0))'
                                                      )}">

            <span class="score awayScore">{{game.result.goalsAwayTeam}}</span>
             <h3>{{game.awayTeamName}}</h3>
          </div>

        </div>

      </div>
